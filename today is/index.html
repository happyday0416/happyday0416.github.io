<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>今天星期幾</title>
    <link rel="stylesheet" href="weekday.css">
    <script type="text/javascript" src="weekday.js"></script>
</head>

<body onload="getToday();">
    <div id="wrap">
        <div id="main">
            <div id="tab_container">
                <div class="tab" id="0">
                    <div class="day">Sun</div>
                </div>
                <div class="tab" id="1">
                    <div class="day">Mon</div>
                </div>
                <div class="tab" id="2">
                    <div class="day">Tue</div>
                </div>
                <div class="tab" id="3">
                    <div class="day">Wed</div>
                </div>
                <div class="tab" id="4">
                    <div class="day">Thu</div>
                </div>
                <div class="tab" id="5">
                    <div class="day">Fri</div>
                </div>
                <div class="tab" id="6">
                    <div class="day">Sat</div>
                </div>
                <div class="clear"></div>
            </div>
            <div id="message">
            </div>
        </div>
    </div>
</body>

</html>
